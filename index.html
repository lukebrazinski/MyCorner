    border-width: thin;

}
.dropdown-content a:hover {
    background-color: lightgrey;
}
.dropdown:hover .dropdown-content{
    display: block;
}

/*3 column body*/

  float: left;

  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

}

/* Left and right column */

}

/* Middle column */

}

.row:after {
  content: "";
  display: table;
  clear: both;
}
